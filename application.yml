
logging:
  level:
    org:
      springframework:
        security: DEBUG


mail:
  address:
    admin: admin@gmail.com


spring:
  datasource:
    url: jdbc:h2:mem:test
    jpa:
      hibernate:
        ddl-auto: create
      show-sql: true
      properties:
        hibernate:
          format_sql: true
    sql:
      init:
        data-locations: classpath*:db/h2/data.sql
  h2:
    console:
      enabled: true
      path: /h2
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
jwt:
  key: pJy9plFYb/rC5oOHMWLj0kDcSBe6dmb9JjkxE+X5zyE= #${JWT_SECRET_KEY}
  access-token-expiration-minutes: 30
  refresh-token-expiration-minutes: 70
